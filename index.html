<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css">
  <title>Weather app</title>
</head>

<body>
  <div class="background" id="background">
    <div class="container" id="container">
      <div class="row justify-content-center">
        <div class="col-md-6 m-auto">
          <h3 class="text-center text-light mb-3">
            <i class="fas fa-cloud"></i>Weather App
          </h3>
          <form id="form">
            <input type="text" id="search" class="form-control form-control-lg" placeholder="Enter state name...">
          </form>
          <div class="match-list" id="match-list"></div>
          <div id="weather-ui" class="weather-ui"></div>
        </div>
      </div>
    </div>
    <!-- alert-message -->
    <div id="alert-msg" class="alert-msg"></div>
    <!-- loading -->
    <div id="loading" class="loading">
      <div class="lds-ring">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>
  </div>
  <script src="./script/script.js"></script>
</body>

</html>
